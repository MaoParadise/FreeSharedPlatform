<div class="row library-header ">
    <div class="col-sm-12 w-100 library-header-btn">
        <button class="btn btn-primary"  data-toggle="modal" data-target="#modalADD" > <i class="fas fa-cloud-upload-alt"></i> SUBIR </button>
        <button class="btn btn-primary"  data-toggle="modal" data-target="#modalCHAPTER" > <i class="fas fa-sync-alt"></i> </button>
    </div>
    <div class="col-sm-12 input-group">
        <input type="search" class="form-control" name="" placeholder="buscar un titulo en su libreria" >
        <button class="btn btn-light"> <i class="fas fa-search"></i> </button>
    </div>
</div>
<div class="row">

  <div *ngFor="let library of dataMedia ; let i=index" class="col-sm-6 col-md-4">
        <div class="cardHover">
          <div class="icons">
            <i  data-toggle="modal" data-target="#modalINF"  class="fas fa-cogs" title="editar informaciÃ³n"></i> | 
            <i  data-toggle="modal" data-target="#modalEMP"  class="fas fa-edit" title="editar video"></i>
          </div>
          <div class="icons-confirmation">
            <i *ngIf="changes == false" class="fas fa-check-circle"></i>
            <i *ngIf="changes == true" class="fas fa-exclamation-triangle"></i>
          </div>
        <div class="card">
          <img class="card-img-top img-fluid" [src]="library.miniature == '' ? '/assets/default/no-miniature.jpg' : library.miniature" alt="Card image cap">
          <div class="card-body">
          <p class="card-text"> {{ library.title }} </p>
          <button class="btn btn-light"> <i class="fas fa-save"></i> Guardar </button>
          </div>
        </div>
        </div>
  </div>


</div>
